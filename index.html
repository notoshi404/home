<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.imgur.com/GRWiKj2.png">
    <title>Streaming server</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Enjoy video</h1>
                <span>streaming server by notoshi</span>
                <img src="https://i.imgur.com/xIZudKa.gif" width="250" height="200">   
                <a href="https://stream.notoshi.win:8181/index.html" class="button2">Let'go</a>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Welcome</h1>
                <img src="https://i.imgur.com/ql3IoNB.gif" width="300" height="250">
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Nostr relay</h1>
                    <p>wss://relay.notoshi.win</p>
                    <button class="hidden" id="login">|||</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Restreamer streaming server by notoshi</p>
                    <button class="hidden" id="register">Let'go</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
